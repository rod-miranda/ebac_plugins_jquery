<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro EBAC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"> 
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>
        <div class="container container-flex">
            <h1>Formulário de Cadastro EBAC</h1>
            </div>
        </header>

        <section id="contato">
            <div class="container">
                <h2>Cadastre-se na EBAC</h2>
                <h4>Preencha o formulário e fique por dentro das novidades da EBAC!</h4>
                <BR>
                <form>
                    <div class="form-campo">
                        <label for="nome">Nome:</label>
                        <input placeholder="Nome completo" type="text" id="nome" name="nome">
                    </div>
                    <div class="form-campo">
                        <label for="email">E-mail:</label>
                        <input placeholder="nome@email.com" type="email" id="email" name="email">
                    </div>
                    <div class="form-campo">
                        <label for="telefone">Telefone:</label>
                        <input placeholder="(12)12345-6789" type="tel" id="telefone" name="telefone">
                    </div>
                    <div class="form-campo">
                        <label for="cpf">CPF:</label>
                        <input placeholder="123.456.789-00" type="tel" id="cpf" name="cpf">
                    </div>
                    <div class="form-campo">
                        <label for="cep">CEP:</label>
                        <input placeholder="12345-678" type="tel" id="cep" name="cep">
                    </div>
                    <div class="form-campo">
                        <label for="endereco">Endereço completo:</label>
                        <input placeholder="Endereço, n°" type="text" id="endereco" name="endereco"></input>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
        <footer>
            <div class="container container-flex">
                <p>
                    2024 &copy; Formulário de Cadastro EBAC (Desenvolvido por Rodrigo Miranda Rodrigues) - Todos os direitos reservados
                </p>
                <ul class="container-flex">
                    <li>
                        <a href="#">
                            <img src="./icones/facebook.png" alt="Facebook">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./icones/instagram.png" alt="Instagram">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./icones/youtube.png" alt="YouTube">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>

        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="./js/jquery.mask.min.js"></script>
        <script src="./js/jquery.validate.min.js"></script>
        <script src="./js/messages_pt_BR.min.js"></script>
        <script src="./js/main.js"></script>
</body>
</html>
